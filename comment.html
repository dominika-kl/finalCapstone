    <!-- Create a comment form using form (name and email address) and textarea for the message. The form will have nested table. -->
    <div class="comments">
        <form>
            <h2>Leave a Comment</h2>
            <table id="form1">
                <tr>
                    <td>
                        <label>Name:</label>
                        <input id="name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea rows="20" placeholder="Enter your comment here..." cols="40" id="text" required="required"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn" type="submit" onclick="addComment()">Add</button>
                    </td>    
                </tr>                 
            </table>
        </form>
    </div>
    <!-- Create an alternative form to be displayed on a smaller screen -->
    <div id="contact-me-page-mobile">
        <form>
            <h2>Leave a Comment</h2>
            <label>Name:</label>
            <input type="text"><br>
            <textarea rows="20" cols="40" form="usrform" >Enter message here...</textarea><br><br>
            <button type="submit" class="btn" onclick="addComment()">Add</button>
        </form>
    </div>
    <table id="comments-table" cellspacing=5 cellpadding=8>
