    <!-- Create a contact me form using form (name and email address) and textarea for the message. The form will have nested table. -->
    <div class="contact-form">
        <form>
            <h2>Contact me</h2>
            <table id="form1">
                <tr>
                    <td><label>Name:</label></td>
                    <td><input type="text"></td>
                    <td><label>E-mail:</label></td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </form>
        <textarea rows="20" cols="60" form="usrform">Enter message here...</textarea><br><br>
        <!-- Create second form including radiobuttons -->
        <form id="form2">
            <label>Where are you travelling to?</label><br><br>
            <input class="country" type="radio" name="country" value="USA">
            <label>USA</label><br>
            <input class="country" type="radio" name="country" value="Canada">
            <label>Canada</label><br>
            <input class="country" type="radio" name="country" value="Europe">
            <label>Europe</label><br><br>
            <input class="btn" type="submit" value="Send" style="width: 100px;">
        </form>
    </div>
    <!-- Create an alternative form to be displayed on a smaller screen -->
    <div id="contact-me-page-mobile">
